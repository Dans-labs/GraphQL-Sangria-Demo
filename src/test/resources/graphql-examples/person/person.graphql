query {
    person(id: "00000000-0000-0000-0000-000000000001") {
        id
        personId
        name
        birthday
        place
        works {
            edges {
                node {
                    id
                    workId
                    title
                    authors {
                        edges {
                            node {
                                id
                                personId
                                name
                            }
                        }
                    }
                }
            }
        }
    }
}
